<!DOCTYPE html>
<html>
	<head>
		<title>Robot Wars</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width"> 
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<h1>Robot Wars</h1>
		
		<div id="controls">
			<div class="panel buttons">
				<button value="fire">FIRE!</button>
				<div>
					Left track
					<button value="forward_L_20">20%</button>
					<button value="forward_L_50">50%</button>
					<button value="forward_L_Full">FULL</button>
					<button value="stop_L">STOP</button>
				</div>
				<div>
					Right track
					<button value="forward_R_20">20%</button>
					<button value="forward_R_50">50%</button>
					<button value="forward_R_Full">FULL</button>
					<button value="stop_R">STOP</button>
				</div>
			</div>
		</div>
		
		<script type="text/javascript" src="jquery.min.js"></script>
		<script type="text/javascript" src="controller.js"></script>
	</body>
</html>
